<!--
Spielregeln:
Der Sinn des Spiels ist es so weit wie möglich zu kommen und somit so viele Punkte wie möglich zu bekommen.
Der Nutzer muss die Spielfigur über Löcher im Boden springen lassen um das Spiel nicht zu verlieren.
Wenn der Nutzer in ein Loch fällt ist das Spiel beendet.

Spielfeld:
Das Spielfeld besteht aus einer einfachen Linie, welche im Laufe des Spiels von Löchern unterbrochen wird.
Die Spielfigur ist ein einfaches Viereck. Die Linie mit den Löchern bewegt sich von rechts nach links, sodass 
die Löcher auf die Figur zukommen. Sie selber beweg sich ausser dem Springen nicht im Spielfeld. 

Startseite:
- Schaltfläche (Klick hierrauf startet das Spiel)
- Textfeld für Namen (Nutzer können ihren Namen eintragen welcher nach Abschluss des Spieles angezeigt wird)

Spiel:
(Während des Spiels)
- Schaltfläche (Nutzer können durch Mausklick die Spielfigur zum springen bringen)
- Schaltfläche (Nutzer können durch doppelten Mausklick die Figur zum springen bringen (Sprung ist größer))
- Schaltfläche (Nutzer können durch klick auf diesen Knopf das Spiel pausieren)
- Zahlenfeld (Zeigt die Anzahl der Punkte während des Spiels an)
- Hintergrundbild (Zeigt durchgehend ein Bild an)
- Hintergrundmusik (Spielt während des Spiels)

(Nach dem Spiel)
- Beschriftungsfeld (Zeigt die Punktzahl nach Beendigung des Spiels an) 
- Liste für den Highscore (Zeigt den am Anfang eingetragenen Namen des Nutzers und seine Punktzahl in einer Highscore-Liste an)
-->
</body>
